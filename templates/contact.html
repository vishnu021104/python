<html>
    <head>
        <title>contact form</title>
    </head>
    <body>
        <form action="http://127.0.0.1:5000/contact" method="post">
            <fieldset>
                <legend>contact form</legend>
                {{form.hidden_tag()}}
                <div style=font-size:20px; font-weight:bold; margin-left:120px;>
                    {{form.name.label}}<br/>
                    {{form.name}}
                    <br/>

                    {{form.gender.label}}
                    {{form.gender}}
                    <br/>

                    {{form.Address.label}}<br/>
                    {{form.Address}}
                    <br/>

                    {{form.email.label}}<br/>
                    {{form.email}}
                    <br/>

                    {{form.Age.label}}<br/>
                    {{form.Age}}
                    <br/>

                    {{form.languages.label}}<br/>
                    {{form.languages}}
                    <br/>
                    {{form.submit}}

                </div>
            </fieldset>

        </form>
    </body>
</html>
